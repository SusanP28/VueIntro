<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= , initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
<body>
    <div class="app">
        <input 
            type="text"
            v-model="name" 
        />
        <p>Hello {{ name }}</p>
    </div>
    <script>
        new Vue({
            el: ".app",
            data() {
                return {
                    name: 'Susan xx'
                };
            }
        });

    </script>

</body>
</html>
